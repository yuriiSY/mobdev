<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Yurii Sykal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of articles">
      <ion-grid>
        <ion-row>
          <ion-col (click)="getDetails(item)"><h2>{{item.title}}</h2></ion-col>
        </ion-row>
        <ion-row>
          <ion-col (click)="getDetails(item)"><p>{{item.description}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-img (click)="getDetails(item)" [src]="item.urlToImage">
            </ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <br>
  
</ion-content>
